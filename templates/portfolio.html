{% extends "layout.html" %} {% block content %}
<div class="container mx-auto p-4">
  <h1 class="ui header">
    <i class="fas fa-briefcase mr-2"></i>Stock Portfolio
  </h1>
  <h3>Funds: ${{ portfolio.funds }}</h3>

  <div
    id="transactions"
    role="tabpanel"
    aria-labelledby="transaction-tab"
    class="p-4 border rounded-lg bg-white"
  >
    <h4 class="text-center">
      <b style="font-size: medium"> My Holdings</b>
    </h4>
    <br />
    <div class="overflow-auto h-40">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4 border">Stock</th>
            <th class="py-2 px-4 border">Quantity</th>
            <th class="py-2 px-4 border">Avg Price</th>
          </tr>
        </thead>
        <tbody>
          {% for stock, details in portfolio.stocks.items() %}
          <tr class="hover:bg-gray-100">
            <td class="py-2 px-4 border">{{ stock }}</td>
            <td class="py-2 px-4 border">{{ details.quantity }}</td>
            <td class="py-2 px-4 border">
              ${{ "%.2f"|format(details.avg_price) }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
